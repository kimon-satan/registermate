<html>
<head>
	<title>Registermate v3.0</title>

	<script src="/libs/jquery-3.2.1.min.js"></script>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="/libs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="/libs/bootstrap/css/bootstrap-theme.min.css">
	<script src="/libs/bootstrap/js/bootstrap.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

</head>
<body>
	<div class="container-fluid" style="text-align: center">
		<h1>Registermate</h1>
		<h3>Login</h3>
		<form>
			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" class="form-control" id="username" placeholder="admin">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" id="password" placeholder="*****">
			</div>

			<button class="btn btn-default" id="submit" type="submit">Submit</button>
		</form>
	</div>

	<script>
		$('#submit').on('click', function(e){

			var ud = {};
			ud.username = $('#username').val();
			ud.password = $('#password').val();

			e.preventDefault();

			var req = $.post(
				"/login", ud, function(res)
				{
					document.write(res);
				}
			)

			req.fail(function(res){
				document.write(res.responseText);
			})


		})

	</script>
</body>
</html>
